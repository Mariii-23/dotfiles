style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Hack"
style = "Italic"

[font.normal]
family = "Anonymous Pro Minus"
style = "Bold"

[font.offset]
x = 0
y = 0

