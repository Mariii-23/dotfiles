[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "0x5b6268"
blue = "0xcaa9fa"
cyan = "0x2aa198"
green = "0x55C149"
magenta = "0xc678dd"
red = "0xCE2D2D"
white = "0xeee8d5"
yellow = "0xecbe7b"

[colors.normal]
black = "0x1c1f24"
blue = "0x2aa198"
cyan = "0x2aa198"
green = "0x859900"
magenta = "0x25D299"
red = "0xB00000"
white = "0xdfdfdf"
yellow = "0xB35C5C"

[colors.primary]
background = "0x000000"
